name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
      - uses: gradle/actions/setup-gradle@v5
        with:
          build-scan-publish: true
          build-scan-terms-of-use-url: https://gradle.com/terms-of-service
          build-scan-terms-of-use-agree: yes
      - uses: testlens-app/setup-testlens@v1.5.1
      - run: ./gradlew build --warning-mode=fail
      - run: ./gradlew build --warning-mode=fail -p engine
      - run: ./gradlew build --warning-mode=fail -p renderer
      - run: ./gradlew build --warning-mode=fail -p jamcatch
      - run: ./gradlew build --warning-mode=fail -p aggregation
      - run: ./gradlew build --warning-mode=fail -p dependency-versions
      - run: ./gradlew build --warning-mode=fail -p gradle-conventions
